name: Push Build

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    #- name: Checkout
    #  uses: actions/checkout@v2
    
    - uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

    - name: Setup NuGet
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Setup Build Number
      uses: einaregilsson/build-number@v2
      with:
        token: ${{secrets.GITHUB_TOKEN}}
    
    - name: Setup MSVC   
      uses: ilammy/msvc-dev-cmd@v1
      with:
      #  arch: amd64
        toolset: 16.0

    - name: Build - Release
      working-directory: ./build/msw
      run: nmake -f makefile.vc BUILD=Release SHARED=1 COMPILER_VERSION=160 OFFICIAL_BUILD=1 TARGET_CPU=AMD64
      
    - name: extract tag name
      if: startswith(github.ref, 'refs/tags/')
      uses: olegtarasov/get-tag@v2
      id: tagname
      with:
        tagregex: "([0-9\\.]+.*)"  # optional. returns specified group text as tag name. full tag string is returned if regex is not defined.
        tagregexgroup: 1 # optional. default is 1.
      
    - name: Build Nuget Package (Prerelease)
      if: !startswith(github.ref, 'refs/tags/')
      run: nuget pack build\tools\msvs\wxWidgets.nuspec -OutputFileNamesWithoutVersion -properties version=1.0.0-prerelease -OutputDirectory dist\ -properties repository=${{github.repository}} -BasePath .

    - name: Upload Artifacts
      if: !startswith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v2
      with:
        name: nuget
        path: dist/*.nupkg      

    - name: Build and Push Nuget Package (Release)
      if: startswith(github.ref, 'refs/tags/')
      run: |
        nuget pack build\tools\msvs\wxWidgets.nuspec -OutputFileNamesWithoutVersion -properties version=${{env.git_tag_name}} -OutputDirectory dist\ -properties repository=${{github.repository}}
        nuget push dist\*.nupkg -NoSymbols -source https://api.nuget.org/v3/index.json -apikey ${{ secrets.nuget_apikey }}
